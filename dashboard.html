<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      gap: 20px;
      width: 90%;
      max-width: 700px;
    }

    .card {
      background-color: white;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.2em;
    }

    .card strong {
      color: #ff1493;
    }

    .orders {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .order-status {
      background-color: #fff0f5;
      border: 1px solid #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .orders {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>Admin Dashboard</header>

  <div class="dashboard">
    <div class="card">
      <div><strong>Total Products:</strong> 220</div>
    </div>

    <div class="card">
      <div><strong>Total Customers:</strong> 310</div>
    </div>

    <div class="card">
      <div><strong>Orders:</strong></div>
      <div class="orders">
        <div class="order-status">Pending (12)</div>
        <div class="order-status">Processing (7)</div>
        <div class="order-status">Shipped (5)</div>
      </div>
    </div>
  </div>

</body>
</html>
